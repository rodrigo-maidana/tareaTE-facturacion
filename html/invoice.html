<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Facturación</title>
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onload="initInvoices(); verifyAuthUser();">
    <div class="container mt-2">
      <header class="d-flex justify-content-between">
        <div>
          <a class="navbar-brand" href="/html/home.html">Home</a>
          <a class="navbar-brand" href="/html/invoice.html">Facturas</a>
          <a class="navbar-brand" href="/html/client.html">Clientes</a>
          <a class="navbar-brand" href="/html/product.html">Productos</a>
          <a class="navbar-brand" href="/html/reports.html">Reportes</a>
        </div>
        <div>
          <a class="navbar-brand" href="/" onclick="logOut()">Cerrar Sesion</a>
        </div>
      </header>
      <h1>Factura</h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <h2>Datos del cliente</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Documento"
            id="clientDoc"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            id="clientName"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Dirección"
            id="clientAddress"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Teléfono"
            id="clientPhone"
          />
        </div>
        <div class="col-md-6">
          <h2>Datos de la factura</h2>
          <input
            type="text"
            class="form-control"
            placeholder="Concepto"
            id="invoiceConcept"
          />
          <input
            type="date"
            class="form-control"
            placeholder="Fecha"
            id="invoiceDate"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Nro. Factura"
            id="invoiceNumber"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" onclick="createNewInvoice()">
            Generar factura
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <h2>Ultimas facturas cargadas</h2>
          <div class="invoiceTable"></div>
        </div>
      </div>
      <hr />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/my-login.js"></script>
    <script src="/js/User.js"></script>
    <script src="/js/Invoice.js"></script>
    <script>
      // Obtener la fecha de hoy en formato YYYY-MM-DD
      const todaysDate = new Date().toISOString().split("T")[0];

      // Establecer la fecha de hoy como valor por defecto en el input
      const invoiceDateInput = document.getElementById("invoiceDate");
      invoiceDateInput.value = todaysDate;

      const storedInvoices = localStorage.getItem(
        "tareaTE-facturacion-invoiceList-rmaidana"
      );
      if (storedInvoices) {
        invoiceList = JSON.parse(storedInvoices);
      }
      const invoiceNumberInput = document.getElementById("invoiceNumber");
      let invoiceAmount = invoiceList.length;
      invoiceAmount++;
      invoiceNumberInput.value = invoiceAmount;
    </script>
  </body>
</html>
