<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta y título -->
    <meta charset="UTF-8" />
    <title>Sistema de Facturación</title>
    <link rel="icon" type="image/png" href="/img/logo.png" />

    <!-- Estilos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onload="initInvoices(); verifyAuthUser();">
    <div class="container mt-2">
      <header class="d-flex justify-content-between">
        <!-- Barra de navegación -->
        <div>
          <a class="navbar-brand" href="/html/home.html">Home</a>
          <a class="navbar-brand" href="/html/invoice.html">Facturas</a>
          <a class="navbar-brand" href="/html/client.html">Clientes</a>
          <a class="navbar-brand" href="/html/product.html">Productos</a>
          <a class="navbar-brand" href="/html/reports.html">Reportes</a>
          <a class="navbar-brand" href="/html/seller.html">Vendedores</a>
        </div>
        <div>
          <a class="navbar-brand" href="/" onclick="logOut()">Cerrar Sesion</a>
        </div>
      </header>

      <!-- Contenido del módulo de facturas -->
      <div class="mt-4">
        <h1>Modulo Facturas</h1>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <h2>Seleccionar Cliente</h2>
            <select class="form-select" id="selectClient">
              <option value="null">Selecione un Cliente</option>
              <!-- Opciones de cliente -->
            </select>
          </div>
          <div class="col-md-6">
            <h2>Seleccionar Vendedor</h2>
            <select class="form-select" id="selectSeller">
              <option value="null">Selecione un Vendedor</option>
              <!-- Opciones de vendedor -->
            </select>
          </div>
          <div class="col-md-6">
            <h2>Condicion de Compra</h2>
            <div>
              <select class="form-select" id="selectCondition">
                <option value="Contado">Contado</option>
                <option value="Credito">Credito</option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <!-- Sección para ingresar detalles de la factura -->
        <div class="row mb-3">
          <div class="col-md-12">
            <h2>Detalles de la factura</h2>
            <div class="col-md-6">
              <select class="form-select" id="selectProduct">
                <option value="null">Selecione un Producto</option>
                <!-- Opciones de vendedor -->
              </select>
              <input
                type="number"
                class="form-control"
                placeholder="Cantidad"
                id="productAmount"
              />
            </div>
            <div>
              <br />
              <div id="newInvoiceButtons">
                <button class="btn btn-primary" onclick="addInvoiceDetail()">
                  Agregar Detalle
                </button>
                <button class="btn btn-primary" onclick="createNewInvoice()">
                  Generar factura
                </button>
              </div>
              <div id="editInvoiceButtons" hidden>
                <button class="btn btn-primary" onclick="saveModifiedDetail()">
                  Guardar cambios
                </button>
                <button
                  class="btn btn-primary"
                  onclick="cancelModifiedDetail()"
                >
                  Cancelar
                </button>
              </div>
              <br />
            </div>
            <div id="invoiceDetails">
              <!-- Aquí se mostrarán los detalles de la factura -->
            </div>
          </div>
        </div>
        <hr />
        <!-- Últimas facturas cargadas -->
        <div class="row">
          <div class="col-md-12">
            <h2>Ultimas facturas cargadas</h2>
            <div class="invoiceTable"></div>
          </div>
        </div>
      </div>

      <!-- Scripts -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script src="/js/my-login.js"></script>
      <script src="/js/Invoice.js"></script>
      <script src="/js/Seller.js"></script>
      <script src="/js/Product.js"></script>
      <script src="/js/Client.js"></script>
      <script>
        // Obtener la fecha de hoy en formato YYYY-MM-DD
        const todaysDate = new Date().toISOString().split("T")[0];
      </script>
    </div>
  </body>
</html>
