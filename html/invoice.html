<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Factura</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body onload="init(); verifyAuthUser();">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="/html/home.html">Home</a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/html/invoice.html">Facturas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/reports.html">Reportes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html" onclick="logOut()"
                  >Cerrar Sesion</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <h1>Factura</h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <h2>Datos del cliente</h2>
          <input type="text" class="form-control" placeholder="Documento" />
          <input type="text" class="form-control" placeholder="Nombre" />
          <input type="text" class="form-control" placeholder="Dirección" />
          <input type="text" class="form-control" placeholder="Teléfono" />
        </div>
        <div class="col-md-6">
          <h2>Datos de la factura</h2>
          <input type="text" class="form-control" placeholder="Fecha" />
          <input type="text" class="form-control" placeholder="Nro. Factura" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <h2>Detalles de los productos</h2>
          <table class="table table-bordered" id="product-details-table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio unitario</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="text" class="form-control" />
                </td>
                <td>
                  <input type="number" class="form-control" />
                </td>
                <td>
                  <input type="number" class="form-control" />
                </td>
              </tr>
              <tr class="d-none"></tr>
            </tbody>
          </table>
          <div class="col-md-auto ml-auto">
            <button
              id="newRowButton"
              class="btn btn-primary"
              onclick="addNewRow()"
            >
              Agregar Detalle
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" onclick="createNewInvonce()">
            Generar factura
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/my-login.js"></script>
    <script src="/js/User.js"></script>
    <script src="/js/invoice.js"></script>
  </body>
</html>
