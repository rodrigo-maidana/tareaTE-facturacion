  <body onload="initInvoiceDetails(); verifyAuthUser();">
    <div class="container mt-2">
      <header class="d-flex justify-content-between">
        <div>
          <a class="navbar-brand" href="/html/home.html">Home</a>
          <a class="navbar-brand" href="/html/invoice.html">Facturas</a>
          <a class="navbar-brand" href="/html/client.html">Clientes</a>
          <a class="navbar-brand" href="/html/product.html">Productos</a>
          <a class="navbar-brand" href="/html/reports.html">Reportes</a>
          <a class="navbar-brand" href="/html/seller.html">Vendedores</a>
        </div>
        <div>
          <a class="navbar-brand" href="/" onclick="logOut()">Cerrar Sesion</a>
        </div>
      </header>

      <div class="container mt-2">
        <header class="d-flex justify-content-between">
          <!-- ... -->
        </header>

        <!-- Tabla de productos -->
        <table class="table table-striped">
          <!-- ... -->
        </table>

        <!-- Tabla de datos del cliente y del vendedor -->
        <table class="table">
          <tbody>
            <tr>
              <td><strong>Cliente:</strong></td>
              <td>Nombre del cliente</td>
            </tr>
            <tr>
              <td><strong>Dirección:</strong></td>
              <td>Dirección del cliente</td>
            </tr>
            <tr>
              <td><strong>Teléfono:</strong></td>
              <td>Teléfono del cliente</td>
            </tr>
            <tr>
              <td><strong>Vendedor:</strong></td>
              <td>Nombre del vendedor</td>
            </tr>
            <tr>
              <td><strong>Dirección:</strong></td>
              <td>Dirección del vendedor</td>
            </tr>
            <tr>
              <td><strong>Teléfono:</strong></td>
              <td>Teléfono del vendedor</td>
            </tr>
          </tbody>
        </table>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="detailsTableBody"></tbody>
      </table>
    </div>
