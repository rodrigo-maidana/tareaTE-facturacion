<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Sistema de Facturación</title>
  <link rel="icon" type="image/png" href="/img/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body onload="initInvoiceDetails(); verifyAuthUser();">
  <div class="container mt-2">
    <header class="d-flex justify-content-between">
      <div>
        <a class="navbar-brand" href="/html/home.html">Home</a>
        <a class="navbar-brand" href="/html/invoice.html">Facturas</a>
        <a class="navbar-brand" href="/html/client.html">Clientes</a>
        <a class="navbar-brand" href="/html/product.html">Productos</a>
        <a class="navbar-brand" href="/html/reports.html">Reportes</a>
        <a class="navbar-brand" href="/html/seller.html">Vendedores</a>
      </div>
      <div>
        <a class="navbar-brand" href="/" onclick="logOut()">Cerrar Sesion</a>
      </div>
    </header>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6">
          <h2>Datos del cliente</h2>
          <hr>
          <p><b>Nombre:</b> <span id="clientName"></span></p>
          <hr>
          <p><b>Dirección:</b> <span id="clientAddress"></span></p>
          <hr>
          <p><b>Teléfono:</b> <span id="clientPhone"></span></p>
          <hr>
          <p><b>Documento:</b> <span id="clientDocument"></span></p>
          <hr>
        </div>
        <div class="col-md-6">
          <h2>Datos de la factura</h2>
          <hr>
          <p><b>Fecha de la factura:</b> <span id="invoiceDate"></span></p>
          <hr>
          <p><b>Número de la factura:</b> <span id="invoiceNumber"></span></p>
          <hr>
        </div>
      </div>
      <br>
      <h2>Detalles de la factura</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="detailsTableBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="/js/my-login.js"></script>
    <script src="/js/Invoice.js"></script>
</body>

</html>
